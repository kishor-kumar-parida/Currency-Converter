<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="icon" href="favicon.png">
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p class="head">Enter Amount:</p>
        <input value="1" type="text" placeholder="Enter Amount" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p class="from-para">From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
            <select title="from" name="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p class="to-para">To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" />
            <select title="from" name="to"></select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 80INR</div>
      <button type="button">Get Exchange Rate</button>
    </form>
    <h4 class="footer">&copy; 2024 - Made with ‚ù§ by Kishor</h4>
  </div>
  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>

</html>
